<html>
    <head>
        <title>selector id</title>
        <!-- memanggil jQuery -->
        <script type="text/javascript" src="jquery-3.6.0.js"></script>
        <script type="text/javascript">
            // mengammbil elemen jQuery
            $(document).ready(function () {
                $("#daftar").addClass("merahkuning");
            })
        </script>
        <style type="text/css">
            /* desain tulisan */
            .merahkuning{
                color: orange;
                font-weight: bold;
                background-color: green;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <div>
            <p>paragraf pertama</p>
        </div>
        <div>
            <!-- membuat list serta memanggil javascript-->
            <ul id="daftar">
                <li>item1</li>
                <li>item2</li>
                <li>item3</li>
            </ul>
        </div>
    </body>
</html>
